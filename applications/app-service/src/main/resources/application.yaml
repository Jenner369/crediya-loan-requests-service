server:
  port: 8080
spring:
  application:
    name: "CrediYALoanRequestsService"
  devtools:
    add-properties: false
  jackson:
    generator:
      escape-non-ascii: false
  flyway:
    url: "jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}"
    user: "${DB_USER}"
    password: "${DB_PASS}"
    locations: "classpath:db/migration"
    baseline-on-migrate: true
adapters:
  r2dbc:
    host: "${DB_HOST}"
    port: "${DB_PORT}"
    database: "${DB_NAME}"
    username: "${DB_USER}"
    password: "${DB_PASS}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS}"
adapter:
  authrestconsumer:
    timeout: 5000
    url: "${AUTH_SERVICE_URL}/api"
  sqs:
    region: "${AWS_DEFAULT_REGION}"
    changedQueueUrl: "${AWS_SQS_LOAN_APPLICATIONS_CHANGES_QUEUE_URL}"
    validationQueueUrl: "${AWS_SQS_LOAN_APPLICATIONS_VALIDATIONS_QUEUE_URL}"
    approvedQueueUrl: "${AWS_SQS_LOAN_APPLICATIONS_APPROVED_QUEUE_URL}"
jwt:
  secret: "${JWT_SECRET}"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
entrypoint:
  sqs:
    region: "${AWS_DEFAULT_REGION}"
    validationResultsQueueUrl: "${AWS_SQS_LOAN_APPLICATIONS_VALIDATION_RESULTS_QUEUE_URL}"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
