server:
  port: 8081
spring:
  application:
    name: "CrediYALoanRequestsService"
  devtools:
    add-properties: false
  flyway:
    url: "jdbc:mysql://localhost:3307/crediya_loan_requests"
    user: "crediya_loan_requests_user"
    password: "crediya_loan_requests_pass"
    locations: "classpath:db/migration"
    baseline-on-migrate: true
adapters:
  r2dbc:
    host: "localhost"
    port: 3307
    database: "crediya_loan_requests"
    username: "crediya_loan_requests_user"
    password: "crediya_loan_requests_pass"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapter:
  authrestconsumer:
    timeout: 5000
    url: "http://localhost:8080/api"
jwt:
  secret: "superLongSecretKeyChangeMeToAtLeast32Bytes"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
